<form>
  <section class="vh-100" class="wrapper">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; border: none">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="../../../assets/login.png"
                  alt="login form"
                  class="img-fluid"
                  style="
                    border-radius: 1rem 0 0 1rem;
                    object-fit: cover;
                    height: 100%;
                  "
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i
                        class="fa-solid fa-utensils fa-2x me-3"
                        style="color: #e92727"
                      ></i>
                      <span class="h1 fw-bold mb-0">Food & Drink</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                      Sign into your account
                    </h5>

                    <div *ngIf="!isAccountExist" class="wrong-account">
                      <span>Wrong login information</span>
                      <div style="font-weight: 300; font-size: 0.9rem">
                        Invalid email or password
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17"
                        >Email</label
                      >
                      <input
                        type="email"
                        id="form2Example17"
                        class="form-control form-control-lg"
                        [(ngModel)]="accountInfo.email"
                        name="txtEmail"
                      />
                      <!-- <p style="color: red; font-size: 1rem">
                        Username is required
                      </p> -->
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="form2Example27"
                        class="form-control form-control-lg"
                        ngModel
                        name="txtPassword"
                        [(ngModel)]="accountInfo.password"
                      />
                      <!-- <p style="color: red; font-size: 1rem">
                        Username is required
                      </p> -->
                    </div>

                    <div class="pt-1 mb-2">
                      <button
                        class="btn btn-dark btn-lg btn-block"
                        type="button"
                        (click)="doLogin()"
                      >
                        Login
                      </button>
                    </div>

                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="pb-lg-2" style="color: #393f81">
                      Don't have an account?
                      <a href="#!" style="color: #393f81">Register here</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

<!-- Modal -->
<div *ngIf="isLogging" class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-body">
    <div class="modal-dialog">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
